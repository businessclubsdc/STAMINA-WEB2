<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Réussi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5f8e0;
      text-align: center;
      padding: 50px;
    }
      color: #2e7d32;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>✅ Paiement Réussi !</h1>
  <p>Merci pour votre inscription.</p>
  <p>Nous avons bien reçu votre paiement.</p>
  <p><strong>ID Membre :</strong> <span id="idDisplay"></span></p>

  <script>
    // 1. Extraire le MemberID depuis l’URL
    const params = new URLSearchParams(window.location.search);
    const memberID = params.get("memberID");

    // 2. Afficher le MemberID sur la page
    document.getElementById("idDisplay").innerText = memberID ?? "Inconnu";

    // 3. Appeler Make pour valider le paiement
    if (memberID) {
      fetch("https://hook.us2.make.com/selk3q9f60677ip1qnwzepce55fu4fak", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          MemberID: memberID,
          StatutPaiement: "Payé"
        })
      })
      .then(response => {
        if (!response.ok) {
          alert("Une erreur est survenue lors de la validation du paiement.");
        }
      })
      .catch(error => {
        console.error("Erreur lors de l'envoi à Make :", error);
      });
    } else {
      alert("Aucun ID Membre détecté dans l'URL.");
    }
  </script>

</body>

</html>
